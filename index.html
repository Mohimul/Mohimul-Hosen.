<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTyping</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>

<body>

    <!-- navbar start -->
    <nav>
        <ul>
            <li><a href="#sec1">sec1</a></li>
            <li><a href="#sec2">sec2</a></li>
            <li><a href="#sec3">sec3</a></li>
            <li><a href="#sec4">sec4</a></li>
            <li><a href="#sec5">sec5</a></li>
            <li><a href="#sec6">sec6</a></li>
        </ul>
    </nav>
    <!-- navbar start -->

    <!-- section-1 satrts -->
    <section id="sec1" class="section1">
        <div class="sm">
            <i class="fa fa-facebook-f "></i>
            <i class="fa fa-twitter "></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin "></i>
            <i class="fa fa-behance "></i>
        </div>
    </section>
    <!-- section-1 ends -->

    <!-- section-2 satrts -->
    <section id="sec2">
        <div class="section2">
            <h1>I'm a <span class="autotyping"></span></h1>
        </div>
    </section>
    <!-- section-2 ends -->



    <!-- section-3 satrts -->
    <section id="sec3">

        <div class="nav">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">portfolio</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>

            </ul>

        </div>
    </section>
    <!-- section-3 ends -->


    <section id="sec4">Section-4</section>
    <section id="sec5">Section-5</section>
    <section id="sec6">Section-6</section>








    <script>
        var typed = new Typed(".autotyping", {

            strings: ["Freelancer", "Designer", "Developer", "Youtuber"],
            typeSpeed: 150,
            backSpeed: 150,

            loop: true,

        });
    </script>

</body>

</html>
